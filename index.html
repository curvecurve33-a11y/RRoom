<style>
:root{
--gold:#C6A756;
--gold-light:#e5c878;
--card:#111;
--white:#ffffff;
--gray:#bfbfbf;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
color:#fff;
background:#000;
overflow-x:hidden;
position:relative;
}

body.ar{
font-family:'Cairo',sans-serif;
direction:rtl;
}

/* ===== LUXURY ANIMATED BACKGROUND ===== */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:200%;
height:200%;
background:
radial-gradient(circle at 30% 30%, rgba(198,167,86,0.15), transparent 40%),
radial-gradient(circle at 70% 70%, rgba(198,167,86,0.12), transparent 40%);
animation:bgMove 20s ease-in-out infinite alternate;
z-index:-2;
}

@keyframes bgMove{
0%{transform:translate(-5%,-5%) scale(1);}
100%{transform:translate(-10%,-8%) scale(1.1);}
}

/* Floating particles */
body::after{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background-image:radial-gradient(rgba(198,167,86,0.4) 1px, transparent 1px);
background-size:60px 60px;
animation:particles 60s linear infinite;
opacity:0.15;
z-index:-1;
}

@keyframes particles{
from{background-position:0 0;}
to{background-position:400px 800px;}
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:25px 8%;
background:rgba(0,0,0,0.9);
border-bottom:1px solid rgba(198,167,86,0.3);
}

.logo-frame{
padding:12px;
border-radius:18px;
background:linear-gradient(145deg,#1a1a1a,#000);
border:1px solid rgba(198,167,86,0.6);
box-shadow:0 0 25px rgba(198,167,86,0.6);
}

.logo-frame img{
height:85px;
}

.lang-btn{
border:1px solid var(--gold);
color:var(--gold);
background:transparent;
padding:10px 25px;
border-radius:30px;
cursor:pointer;
}

/* HERO */
.hero{
text-align:center;
padding:120px 10% 60px;
}

.circle{
width:260px;
height:260px;
margin:auto;
border-radius:50%;
background:radial-gradient(circle,var(--gold-light),#000);
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
font-weight:700;
color:#000;
box-shadow:0 0 100px rgba(198,167,86,0.6);
margin-bottom:40px;
text-align:center;
animation:pulse 4s ease-in-out infinite, floatY 6s ease-in-out infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 70px rgba(198,167,86,0.4);}
50%{box-shadow:0 0 140px rgba(198,167,86,0.9);}
100%{box-shadow:0 0 70px rgba(198,167,86,0.4);}
}

@keyframes floatY{
0%{transform:translateY(0);}
50%{transform:translateY(-15px);}
100%{transform:translateY(0);}
}

.hero h1{
font-size:44px;
margin-bottom:20px;
}

.hero p{
font-size:20px;
color:var(--gray);
max-width:850px;
margin:auto;
}

/* SECTIONS */
.section-box{
max-width:1150px;
margin:90px auto;
padding:60px;
background:rgba(17,17,17,0.85);
border-radius:30px;
border:1px solid rgba(198,167,86,0.3);
box-shadow:0 0 40px rgba(198,167,86,0.15);
opacity:0;
transform:translateY(40px);
transition:all 1s ease;
}

.section-box.show{
opacity:1;
transform:translateY(0);
}

.package-list{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.package-item{
background:#0d0d0d;
padding:35px;
border-radius:20px;
border:1px solid rgba(198,167,86,0.2);
text-align:center;
transition:.4s;
}

.package-item:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 0 40px rgba(198,167,86,0.5);
}

input,textarea{
width:100%;
padding:18px;
margin-bottom:20px;
border-radius:14px;
border:1px solid rgba(198,167,86,0.2);
background:#000;
color:#fff;
}

.btn{
width:100%;
padding:20px;
border-radius:40px;
border:1px solid var(--gold);
background:transparent;
color:var(--gold);
cursor:pointer;
}

footer{
margin-top:120px;
padding:60px;
background:#000;
text-align:center;
border-top:1px solid rgba(198,167,86,0.3);
color:#aaa;
}
</style>
</head>
